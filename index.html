<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creativos Gift POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            primary: 'var(--primary-color, #4F46E5)',
            accent: 'var(--accent-color, #8B5CF6)',
            success: '#10B981',
            warning: '#F59E0B',
            danger: '#EF4444',
            surface: '#F3F4F6',
          },
          keyframes: {
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          },
          animation: {
            'pop-in': 'popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #F3F4F6;
      color: #111827;
    }

    #root {
      border: 2px solid var(--primary-color, #4F46E5);
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #94A3B8;
      border-radius: 4px;
    }

    /* Fix for mobile input styling */
    input,
    select,
    textarea {
      -webkit-appearance: none;
    }
  </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "dexie": "https://cdn.jsdelivr.net/npm/dexie@3.2.4/+esm"
  }
}
</script>

</head>

</html>
